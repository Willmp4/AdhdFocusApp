<!DOCTYPE html>
<html>
<head>
  <title>Electron Auth and Gaze Tracking</title>
</head>
<body>
  <h2>Register</h2>
  <form id="register-form">
    <input type="text" id="register-username" placeholder="Username" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Video and Canvas for Gaze Tracking -->
  <div style="display:none;" id="video-container">
    <video id="video-input" width="640" height="480" autoplay></video>
    <canvas id="gaze-canvas"></canvas>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
